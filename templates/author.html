<p><b>{{ author[1] }}, {{ author[2] }}</b> 
    ({{ author[3] }}-{{ author[4]}}) {{ author[5] }}</p>
    <hr>
    <p>Tuotanto:<br>
    {% for work in works %}
<a href="/material/{{ work[0] }}">{{ work[1] }}</a>
<!-- <a href="/author/{{ author[0] }}">{{ author[1] }}, {{ author[2] }}</a><br> -->
<br>
    {% endfor %}
    <hr>
</p>
<form action="/add_new_material" method="POST">
    <p>Teoksen nimi:<br>
    <input type="text" name="name"></p>
    <input type="hidden" name="author_id" value="{{ author[0] }}">
    <p>Julkaisuvuosi:<br>
    <input type="number" name="issued"></p>
    <p>Määrä:<br>
    <input type="number" name="amount"></p>
    <p>Tyyppi:<br>
        {% for choice in types %}
        <input type="radio" name="type_id" value="{{ choice[0] }}">{{ choice[1] }}<br>
        {% endfor %}
    </p>
    <p>Ikäraja:<br>
    <input type="number" name="age"></p>
<input type="submit" value="Lisää teos">
</form>
<a href="/">Takaisin etusivulle</a>
